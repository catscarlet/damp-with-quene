<VirtualHost 0.0.0.0:80>
    ServerName dampq.test

    ServerAdmin damp
    DocumentRoot /var/www/html/001-dampq.test/

    ErrorLog /var/log/apache2/001-dampq.test_error.log
    CustomLog /var/log/apache2/001-dampq.test_access.log combined

</VirtualHost>

<VirtualHost 0.0.0.0:443>
    SSLEngine on
    SSLCertificateFile          /usr/local/apache2/sites-conf/001-dampq.test/dampq.test.pem
    SSLCertificateKeyFile       /usr/local/apache2/sites-conf/001-dampq.test/dampq.test-key.pem

    SSLProtocol all -SSLv2 -SSLv3
    SSLHonorCipherOrder on
    SSLCipherSuite "EECDH+ECDSA+AESGCM EECDH+aRSA+AESGCM EECDH+ECDSA+SHA384 EECDH+ECDSA+SHA256 EECDH+aRSA+SHA384 EECDH+aRSA+SHA256 EECDH+aRSA+RC4 EECDH EDH+aRSA RC4 !aNULL !eNULL !LOW !3DES !MD5 !EXP !PSK !SRP !DSS !RC4"

    ServerName dampq.test
    ServerAdmin damp
    DocumentRoot /var/www/html/001-dampq.test/

    ErrorLog /var/log/apache2/001-dampq.test_error.log
    CustomLog /var/log/apache2/001-dampq.test_access.log combined

</VirtualHost>

